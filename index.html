<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
  <header>
    <div class="row">
      <div class="col-12 col-xs-12 col-md-12 col-lg-12 col-xl-12">
        <div class="row">
          <i id="iconoPinterest" class="fab fa-pinterest col- col-xs- col-md- col-lg- col-xl-"></i>
          <h6 id="inicio" class="col- col-xs- col-md- col-lg- col-xl-">Inicio</h6>
          <input id="inputSearch" class="col-2 col-xs-3 col-md-3 col-lg-5 col-xl-6" type="text" placeholder="Buscar">
          <select id="opciones" class="col-4 col-xs-3 col-md-3 col-lg-2 col-xl-2">
            <option value="Todos los pines">Todos los pines</option>
          </select>
          <i id="iconoUser" class="fas fa-user-circle">Noelia</i>
          <i id="barras" class="fas fa-bars"></i>
          <i id="msn" class="fas fa-comment-dots"></i>
        </div>
      </div>
    </div>
  </header>

  <div class="row">
    <div class="col-12 col-xs-12 col-md-12 col-lg-12 col-xl-12">
      <div class="buttons">
        <button id="paisajes">Paisajes</button>
        <button id="comida">Comida</button>
        <button id="bodas">Bodas</button>
        <button id="idiomas">Idiomas</button>
        <button id="reposteria">Respostería</button>
        <button id="decoracion">Decoración</button>        
        <button id="tecnologia">Tecnología</button>
        <button id="moda">Moda</button>
        <button id="populares">Populares</button>
        <button id="regalos">Regalos</button>
        <button id="arquitectura">Arquitectura</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-xs-12 col-md-12 col-lg-12 col-xl-12">
      <div id="listaImagenes" class="row"></div>
    </div>
  </div>


  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Título: Pixabay</h5>
          <button><i class="fas fa-thumbtack"></i> Guardar</button>
        </div>
        <div class="modal-body">
          <img class="modal-imagen" src="">
          <h6 class="modal-likes"></h6>
          <p class="modal-user"></p>
        </div>
      </div>
    </div>
  </div>




  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="src/js/app.js"></script>
</body>

</html>
